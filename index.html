<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Cali - Visualización de Datos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent-primary: #0ea5e9;
            --accent-secondary: #6366f1;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --glass-border: rgba(15, 23, 42, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(to right, #0ea5e9, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        button.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.4);
        }

        .chart-container {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            position: relative;
            margin-bottom: 2rem;
        }

        .map-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        #map {
            height: 400px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            z-index: 1;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
            flex: 1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .map-section {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        footer {
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 2rem 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h1>Análisis Climático de Cali</h1>
            <p class="subtitle">Datos históricos de estaciones hidroclimatológicas (1987 - 2016)</p>
        </header>

        <div class="controls">
            <button id="btn-prec" class="active">Precipitación</button>
            <button id="btn-temp">Temperatura</button>
            <button id="btn-hum">Humedad</button>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>

        <div class="map-section">
            <div id="map"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Promedio Histórico</h3>
                    <div class="value" id="stat-avg">-</div>
                </div>
                <div class="stat-card">
                    <h3>Valor Máximo</h3>
                    <div class="value" id="stat-max">-</div>
                </div>
                <div class="stat-card">
                    <h3>Valor Mínimo</h3>
                    <div class="value" id="stat-min">-</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Visualización realizada por Antigravity
    </footer>

    <script>
        const years = [
            1987, 1988, 1989, 1990, 1991, 1992, 1993, 1994, 1995, 1996,
            1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006,
            2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016
        ];

        const tempData = [
            23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 24.0,
            25.0, 24.9, 23.8, 24.1, 24.7, 24.9, 24.8, 24.7, 24.5, 24.5,
            24.3, 23.8, 25.1, 24.6, 24.5, 24.7, 24.6, 24.7, 25.5, 25.5
        ];

        const precData = [
            1177.8, 1252.6, 1160.2, 1041.2, 899.2, 774.8, 1170.0, 1479.6, 1295.6, 1496.0,
            1281.7, 1227.6, 1530.5, 1236.4, 1025.6, 1229.6, 1199.0, 1080.4, 1193.2, 1192.6,
            1521.2, 1682.6, 1009.6, 1588.0, 1601.2, 1019.2, 1310.2, 1130.4, 752.0, 752.0
        ];

        const humData = [
            null, null, null, null, null, null, null, null, null, null,
            71.2, 72.2, 77.1, 72.6, 64.3, 69.7, 71.9, 70.3, 72.5, 72.1,
            72.3, 75.2, 72.3, 74.3, 75.6, 70.3, 70.6, 68.8, 66.6, 66.6
        ];

        let currentChart = null;
        let map = null;

        function initMap() {
            // Coordenadas: 3°27'26" N, 76°31'42" W -> [3.45722, -76.52833]
            const coords = [3.45722, -76.52833];
            map = L.map('map').setView(coords, 14);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO'
            }).addTo(map);

            const marker = L.marker(coords).addTo(map);
            marker.bindPopup("<b>Estación Climatológica Cali</b><br>Lat: 3°27'26\" N<br>Long: 76°31'42\" W").openPopup();
        }

        function updateStats(data, unit) {
            const filteredData = data.filter(v => v !== null);
            const avg = filteredData.reduce((a, b) => a + b, 0) / filteredData.length;
            const max = Math.max(...filteredData);
            const min = Math.min(...filteredData);

            document.getElementById('stat-avg').innerText = avg.toFixed(1) + unit;
            document.getElementById('stat-max').innerText = max.toFixed(1) + unit;
            document.getElementById('stat-min').innerText = min.toFixed(1) + unit;
        }

        function createChart(label, data, color, unit) {
            const ctx = document.getElementById('mainChart').getContext('2d');

            if (currentChart) {
                currentChart.destroy();
            }

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, color.replace('1)', '0.4)'));
            gradient.addColorStop(1, 'rgba(15, 23, 42, 0)');

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        borderWidth: 3,
                        pointBackgroundColor: color,
                        pointBorderColor: 'rgba(255,255,255,0.5)',
                        pointHoverRadius: 8,
                        fill: true,
                        backgroundColor: gradient,
                        tension: 0.4,
                        spanGaps: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#0f172a',
                            bodyColor: '#0f172a',
                            titleFont: { size: 16 },
                            bodyFont: { size: 14 },
                            padding: 12,
                            borderColor: 'rgba(0,0,0,0.1)',
                            borderWidth: 1,
                            callbacks: {
                                label: function (context) {
                                    const val = context.parsed.y === null ? 'Sin datos' : `${context.parsed.y}${unit}`;
                                    return ` ${context.dataset.label}: ${val}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                color: '#64748b',
                                callback: function (value) { return value + unit; }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#64748b'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                }
            });

            updateStats(data, unit);
        }

        // Event Listeners
        function setActiveButton(btnId) {
            ['btn-prec', 'btn-temp', 'btn-hum'].forEach(id => {
                document.getElementById(id).classList.toggle('active', id === btnId);
            });
        }

        document.getElementById('btn-prec').addEventListener('click', function () {
            setActiveButton('btn-prec');
            createChart('Precipitación Anual', precData, '#38bdf8', ' mm');
        });

        document.getElementById('btn-temp').addEventListener('click', function () {
            setActiveButton('btn-temp');
            createChart('Temperatura Promedio', tempData, '#fb923c', ' °C');
        });

        document.getElementById('btn-hum').addEventListener('click', function () {
            setActiveButton('btn-hum');
            createChart('Humedad Relativa', humData, '#10b981', ' %');
        });

        // Initial Chart and Map
        window.onload = () => {
            createChart('Precipitación Anual', precData, '#38bdf8', ' mm');
            initMap();
        };
    </script>


</body>

</html>
