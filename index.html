<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Cali - Visualización de Datos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-primary: #38bdf8;
            --accent-secondary: #818cf8;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        button.active {
            background: var(--accent-primary);
            color: var(--bg-color);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .chart-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        footer {
            margin-top: auto;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Análisis Climático de Cali</h1>
            <p class="subtitle">Datos históricos de estaciones hidroclimatológicas (1987 - 2016)</p>
        </header>

        <div class="controls">
            <button id="btn-prec" class="active">Precipitación</button>
            <button id="btn-temp">Temperatura</button>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Promedio Histórico</h3>
                <div class="value" id="stat-avg">-</div>
            </div>
            <div class="stat-card">
                <h3>Valor Máximo</h3>
                <div class="value" id="stat-max">-</div>
            </div>
            <div class="stat-card">
                <h3>Valor Mínimo</h3>
                <div class="value" id="stat-min">-</div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Visualización realizada por Antigravity
    </footer>

    <script>
        const years = [
            1987, 1988, 1989, 1990, 1991, 1992, 1993, 1994, 1995, 1996, 
            1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 
            2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016
        ];

        const tempData = [
            23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 23.0, 24.0, 
            25.0, 24.9, 23.8, 24.1, 24.7, 24.9, 24.8, 24.7, 24.5, 24.5, 
            24.3, 23.8, 25.1, 24.6, 24.5, 24.7, 24.6, 24.7, 25.5, 25.5
        ];

        const precData = [
            1177.8, 1252.6, 1160.2, 1041.2, 899.2, 774.8, 1170.0, 1479.6, 1295.6, 1496.0, 
            1281.7, 1227.6, 1530.5, 1236.4, 1025.6, 1229.6, 1199.0, 1080.4, 1193.2, 1192.6, 
            1521.2, 1682.6, 1009.6, 1588.0, 1601.2, 1019.2, 1310.2, 1130.4, 752.0, 752.0
        ];

        let currentChart = null;

        function updateStats(data, unit) {
            const avg = data.reduce((a, b) => a + b, 0) / data.length;
            const max = Math.max(...data);
            const min = Math.min(...data);

            document.getElementById('stat-avg').innerText = avg.toFixed(1) + unit;
            document.getElementById('stat-max').innerText = max.toFixed(1) + unit;
            document.getElementById('stat-min').innerText = min.toFixed(1) + unit;
        }

        function createChart(label, data, color, unit) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, color.replace('1)', '0.4)'));
            gradient.addColorStop(1, 'rgba(15, 23, 42, 0)');

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        borderWidth: 3,
                        pointBackgroundColor: color,
                        pointBorderColor: 'rgba(255,255,255,0.5)',
                        pointHoverRadius: 8,
                        fill: true,
                        backgroundColor: gradient,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleFont: { size: 16 },
                            bodyFont: { size: 14 },
                            padding: 12,
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return ` ${context.dataset.label}: ${context.parsed.y} ${unit}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) { return value + unit; }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                }
            });

            updateStats(data, unit);
        }

        // Event Listeners
        document.getElementById('btn-prec').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('btn-temp').classList.remove('active');
            createChart('Precipitación Anual', precData, '#38bdf8', ' mm');
        });

        document.getElementById('btn-temp').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('btn-prec').classList.remove('active');
            createChart('Temperatura Promedio', tempData, '#fb923c', ' °C');
        });

        // Initial Chart
        window.onload = () => {
            createChart('Precipitación Anual', precData, '#38bdf8', ' mm');
        };
    </script>
</body>
</html>
